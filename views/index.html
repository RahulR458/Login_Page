<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <!-- header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- /header -->

    <!-- Main Site -->
     <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex-justify-between">
                <a href="/add-user" class="border-shadow">
                    <span class="text-gradient">New User <i class="fa fa-user"></i></span>
                </a>
            </div>

            <!-- form handling -->
            <form action="/" method="POST"></form>
            <table class="table">
                <thead class="thread-dark">
                    <tr>
                       <th>ID</th>
                       <th>Name</th>
                       <th>@gmail</th>
                       <th>Gender</th>
                       <th>Status</th>
                       <th>Action</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                       <td>Username</td>
                       <td>example@gmail</td>
                       <td>Male</td>
                       <td>Active</td>
                       <td>
                        <a href="#" class="btn border-shadow update">
                            <span class="text-gradiant"><i class="fa fa-pencil"></i></span>
                        </a>
                        <a class="btn border-shadow delete">
                            <span class="text-gradiant"><i class="fa fa-times"></i></span>
                        </a>
                       </td>
                    </tr>
                </tbody>
            </table>
        </div>
     </main>
</body>
</html>
